name: PR Target Safe
on:
  pull_request_target:
    types: [opened, synchronize]

permissions:
  contents: read

jobs:
  safe-check:
    runs-on: ubuntu-latest
    steps:
      - name: Safe step
        run: |
          echo "This is the DEFAULT branch version"
          echo "PR: ${{ github.event.pull_request.number }}"
          echo "Head SHA: ${{ github.event.pull_request.head.sha }}"
          echo "Source: default branch workflow"
