name: Cache Test
on:
  push:
    branches: [main]
  pull_request:
jobs:
  cache-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v4
        with:
          path: ~/.cache/test
          key: build-cache-${{ hashFiles('**/*.txt') }}
          restore-keys: |
            build-cache-
      - run: |
          mkdir -p ~/.cache/test
          echo "Content from ${{ github.event_name }} on ${{ github.ref }}" > ~/.cache/test/data.txt
          echo "Actor: ${{ github.actor }}" >> ~/.cache/test/data.txt
          cat ~/.cache/test/data.txt
