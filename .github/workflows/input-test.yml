name: Input Injection Test
on:
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'Target to deploy'
        required: true
        type: string
      version:
        description: 'Version'
        required: true  
        type: string
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Show inputs
        run: |
          echo "Target: ${{ inputs.deploy_target }}"
          echo "Version: ${{ inputs.version }}"
      - name: Test env injection
        run: echo "deploying"
        env:
          TARGET: ${{ inputs.deploy_target }}
